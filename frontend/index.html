<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo IA List</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">

    <!-- CSS personnalisé -->
    <style>
        body {
            background-color: #EBF4DD; /* vert olive calme */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
            color: #3e4f2d; /* vert foncé pour contraste */
        }

        .input-group input {
            border-radius: 0.5rem 0 0 0.5rem;
        }

        .input-group button {
            border-radius: 0 0.5rem 0.5rem 0;
        }

        ul.list-group li {
            transition: transform 0.2s, box-shadow 0.2s;
        }

        ul.list-group li:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .badge {
            font-weight: bold;
        }

        /* Couleurs personnalisées pour les priorités */
        .bg-danger {
            background-color: #ff4d4f !important;
        }
        .bg-warning {
            background-color: #ffc107 !important;
            color: #000 !important;
        }
        .bg-secondary {
            background-color: #6c757d !important;
        }

        /* Petite animation pour le bouton */
        .btn-success:hover {
            transform: scale(1.05);
            transition: transform 0.2s;
        }
    </style>
</head>
<body>
    <div class="container mt-5"> 
        <h1 class="mb-4 text-dark">Ma ToDo List Intelligente</h1>
        
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" 
                   placeholder="Nouvelle tâche (testez avec 'urgent' ou 'maintenant')">
            <button class="btn btn-success" type="button" onclick="addTask()">
                Ajouter Tâche
            </button>
        </div>

        <h2 class="mt-5">Tâches en Cours</h2>
        <ul id="taskList" class="list-group"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdm5s3kUfQ9zP72pXnEATsA9M" 
            crossorigin="anonymous"></script>

    <script>
        const API_URL = "http://localhost:5000/tasks"; 

        async function addTask() {
            const taskText = document.getElementById('taskInput').value;
            if (!taskText) return;

            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: taskText })
            });

            const newTask = await response.json();
            document.getElementById('taskInput').value = '';
            renderTasks();
            
            alert(`Tâche ajoutée avec priorité IA : ${newTask.priority}`);
        }

        async function renderTasks() {
            const response = await fetch(API_URL);
            const tasks = await response.json();
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';

            tasks.forEach(task => {
                let badgeClass = 'bg-secondary';
                if (task.priority === 'HAUTE') {
                    badgeClass = 'bg-danger';
                } else if (task.priority === 'MOYENNE') {
                    badgeClass = 'bg-warning text-dark';
                }

                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center'; 
                
                li.innerHTML = `
                    ${task.text}
                    <span class="badge ${badgeClass} rounded-pill">
                        Priorité IA: ${task.priority}
                    </span>
                `;
                taskList.appendChild(li);
            });
        }

        renderTasks();
    </script>
</body>
</html>
