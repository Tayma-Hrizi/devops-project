<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo IA List</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5"> 
        <h1 class="mb-4 text-primary">Ma ToDo List Intelligente ü§ñ</h1>
        
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" 
                   placeholder="Nouvelle t√¢che (testez avec 'urgent' ou 'maintenant')">
            <button class="btn btn-success" type="button" onclick="addTask()">
                Ajouter T√¢che
            </button>
        </div>

        <h2 class="mt-5">T√¢ches en Cours</h2>
        <ul id="taskList" class="list-group">
            </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdm5s3kUfQ9zP72pXnEATsA9M" 
            crossorigin="anonymous"></script>

    <script>
        // NOTE: Si vous utilisez `localhost` pour l'acc√®s, le port est 5000
        const API_URL = "http://localhost:5000/tasks"; 

        async function addTask() {
            const taskText = document.getElementById('taskInput').value;
            if (!taskText) return;

            // ... (Code d'appel API inchang√©) ...
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: taskText })
            });

            const newTask = await response.json();
            document.getElementById('taskInput').value = '';
            renderTasks();
            
            // Utilisez une alerte Bootstrap (si vous impl√©mentez le JS) ou simple alerte
            alert(`T√¢che ajout√©e avec priorit√© IA : ${newTask.priority}`);
        }

        async function renderTasks() {
            const response = await fetch(API_URL);
            const tasks = await response.json();
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';

            tasks.forEach(task => {
                // D√©termine la couleur en fonction de la priorit√© IA
                let badgeClass = 'bg-secondary';
                if (task.priority === 'HAUTE') {
                    badgeClass = 'bg-danger'; // Rouge pour haute
                } else if (task.priority === 'MOYENNE') {
                    badgeClass = 'bg-warning text-dark'; // Jaune pour moyenne
                }

                const li = document.createElement('li');
                // Ajout de classes Bootstrap √† l'√©l√©ment de liste
                li.className = 'list-group-item d-flex justify-content-between align-items-center'; 
                
                li.innerHTML = `
                    ${task.text}
                    <span class="badge ${badgeClass} rounded-pill">
                        Priorit√© IA: ${task.priority}
                    </span>
                `;
                taskList.appendChild(li);
            });
        }

        renderTasks();
    </script>
</body>
</html>
