# ansible/app_host_playbook.yml
---
- name: Configuration de l'Hôte d'Application (app-host)
  hosts: all
  become: yes # Exécuter toutes les tâches avec des privilèges sudo

  tasks:
    - name: Mise à jour et installation des dépendances nécessaires
      ansible.builtin.apt:
        name: 
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip # Utile pour l'installation de Docker Compose V2
        update_cache: yes
        state: latest

    # --- Installation de Docker Engine ---
    - name: Ajouter la clé GPG officielle de Docker
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Configurer le dépôt stable de Docker
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Installer Docker Engine
      ansible.builtin.apt:
        name: 
          - docker-ce 
          - docker-ce-cli 
          - containerd.io
        state: latest
        update_cache: yes

    - name: Démarrer et activer le service Docker
      ansible.builtin.service:
        name: docker
        state: started
        enabled: yes

    - name: Ajouter l'utilisateur 'vagrant' au groupe docker
      ansible.builtin.user:
        name: vagrant
        groups: docker
        append: yes
        
    # --- Installation de Docker Compose V2 (recommandé) ---
    - name: Télécharger Docker Compose (V2)
      ansible.builtin.get_url:
        url: "https://github.com/docker/compose/releases/latest/download/docker-compose-linux-x86_64"
        dest: /usr/local/lib/docker/cli-plugins/docker-compose
        mode: '0755'
        
    - name: Créer un lien symbolique pour un accès facile (docker compose)
      ansible.builtin.file:
        src: /usr/local/lib/docker/cli-plugins/docker-compose
        dest: /usr/local/bin/docker-compose
        state: link
        
    - name: Redémarrer pour appliquer les changements du groupe docker (nécessaire après usermod)
      ansible.builtin.meta:
        # Ceci force Vagrant à se reconnecter et à appliquer les changements de groupe
        # Il est souvent préférable de demander un reboot à l'utilisateur dans les environnements non-Vagrant
        # Mais dans Vagrant, c'est une technique courante.
        reboot: yes
        